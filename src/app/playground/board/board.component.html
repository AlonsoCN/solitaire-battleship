<table class="border-4 border-black">
  <tr class="border-4 border-black" *ngFor="let row of currentBoardState; let i = index">
    <td
      class="border-4 border-black p-3"
      *ngFor="let column of row; let j = index"
      id="{{ i }}x{{ j }}"
      (click)="fire($event)"
    >
      {{ column | tileState }}
    </td>
  </tr>
</table>
